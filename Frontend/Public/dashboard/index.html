<!DOCTYPE html>
<html>
<head>
    <title>Embedded Website</title>
    <style>
        /* Reset margin and padding for the body */
        body {
            margin: 0;
            padding: 0;
            overflow: hidden; /* Hide scroll bars */
        }

        /* Make the iframe cover the entire screen */
        iframe {
            width: 100%;
            height: 100vh; /* 100% of the viewport height */
            border: none; /* Remove iframe border */
        }
    </style>
</head>
<body>
    <iframe src="https://short-url-js.onrender.com/dashboard.html"></iframe>
</body>
</html>
